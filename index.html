<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>

  <h1 class="text-center my-4">CREA IL TUO BIGLIETTO IN POCHI PASSI!!!</h1>

  <form action="#">
    <div class="container">
      <div class="row">
        <div class="col-4 text-center">
          <label for="" class="form-label">Nome e Cognome</label>
          <input type="text" name="name" id="name" class="form-control text-center"
            placeholder="Inserisci nome e cognome">
        </div>
        <div class="col-4 text-center">
          <label for="" class="form-label">Km da percorrere</label>
          <input type="number" name="km" id="km" class="form-control text-center"
            placeholder="Inserisci km da percorrere">
        </div>
        <div class="col-4 text-center">
          <label for="" class="form-label">Inserisci et&agrave;</label>
          <select name="eta" id="eta" class="form-select text-center">
            <option value="">Scegli un'opzione</option>
            <option value="minor">Ho meno di 18 anni</option>
            <option value="default">Ho tra i 18 e i 64 anni</option>
            <option value="over">Ho 65 o pi&ugrave; anni</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center my-5">
          <button type="submit" class="btn btn-success me-4">Crea biglietto</button>
          <button type="submit" class="btn btn-danger me-4">Azzera informazioni</button>
        </div>
      </div>
      <h1 class="text-center my-3">IL TUO BIGLIETTO</h1>
      <div class="card">
        <div class="row">
          <div class="col-lg-2 col-md-4 text-center my-4">
            <div class="card-header bg-white">
              <h3>Nominativo</h3>
            </div>
            <div class="card-body fs-4">
              <span id="show-name">Nome e Cognome</span>
            </div>
          </div>
          <div class="col-2 text-center my-4">
            <div class="card-header bg-white">
              <h3>Posto</h3>
            </div>
            <div class="card-body fs-4">
              <span id="show-name">N. carrozza e posto</span>
            </div>
          </div>
          <div class="col-2 text-center my-4">
            <div class="card-header bg-white">
              <h3>Km</h3>
            </div>
            <div class="card-body fs-4">
              <span id="show-name">Km segnati</span>
            </div>
          </div>
          <div class="col-2 text-center my-4">
            <div class="card-header bg-white">
              <h3>Et&agrave;</h3>
            </div>
            <div class="card-body fs-4">
              <span id="show-name">Et&agrave;</span>
            </div>
          </div>
          <div class="col-2 text-center my-4">
            <div class="card-header bg-white">
              <h3>Prezzo 1km</h3>
            </div>
            <div class="card-body fs-4">
              <span id="show-name">&euro; 0,21</span>
            </div>
          </div>
          <div class="col-2 text-center my-4">
            <div class="card-header bg-white">
              <h3>Totale</h3>
            </div>
            <div class="card-body fs-4">
              <span id="show-name">Prezzo totale</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="./assets/js/script.js"></script>
</body>

</html>
